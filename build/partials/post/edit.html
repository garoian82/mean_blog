<div class="col-md-4 col-md-offset-4 post-page">
	<h3>Edit this post!</h3>
	<form name="postEditForm"
	      enctype="multipart/form-data"
	      data-ng-submit="postEditCtrl.update(postEditCtrl.postCopy)">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text"
			       data-ng-model="postEditCtrl.postCopy.title"
			       class="form-control"
			       id="title"
			       required>
		</div>

		<div class="form-group">
			<label for="desc">Write about it!</label>
			<textarea data-ng-model="postEditCtrl.postCopy.body"
				        class="form-control"
				        id="desc"
				        rows="5"				        
				        required>
			</textarea>
		</div>

		<div class="form-group">
			<label for="link">Link</label>
			<input type="url"
						 data-ng-model="postEditCtrl.postCopy.link"
						 class="form-control"
						 id="title">
		</div>

		<div class="form-group">
			<div class="btn btn-primary"
			     ngf-select
			     id="blogImages"
			     data-ng-model="postEditCtrl.postCopy.blogImages"
			     ngf-pattern="'image/*'"
			     accept="image/*"
			     ngf-multiple="true"
			     ngf-max-size="10MB">
			    Select Images				 
			</div>
			{{postCtrl.post.blogImages}}
		</div>
		<button class="btn btn-primary"
				data-ng-disabled="postEditForm.$invalid">Save
		</button>
	</form>
</div>
