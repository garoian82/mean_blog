<nav-bar></nav-bar>

<div class="col-md-6 col-md-offset-3 blog-page">
	<div class="post-div"
		   data-ng-repeat="post in blogCtrl.posts">
		<div class="img-container">
			<img ng-src="https://s3-us-west-1.amazonaws.com/ians-blog/{{post.images[0]}}"
				   style="width: 100%;">
		</div>
		<h2>{{post.title}}</h2>
		<h5>{{post.created_at | niceDate: 'MM-DD-YYYY h:mm A'}}</h5>
		<p>{{post.body}}</p>

    <a data-ui-sref="edit-post({postId: post._id})">Edit</a>
	</div>
</div>
